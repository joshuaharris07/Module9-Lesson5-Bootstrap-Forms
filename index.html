<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <section class="container my-5">
        <h2 class="col-12 mb-4">Column form</h2>
        <form class="row g-4">
            <div class="col-12 col-md-6 mb-3">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="col-12 col-md-6 mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="col-12 col-md-6 mb-3">
                <label for="service">Select a service:</label>
                <select id="service" name="service" required>
                <option value="1">Phone Repair</option>
                <option value="2">Laptop Services</option>
                <option value="3">Removing Malware</option>
                </select>
            </div>

            <div class="col-12 col-md-6 mb-3">
                <label for="details">Details</label>
                <input type="textarea" id="details" placeholder="Enter details about what you need" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>

    <div class="container">
        <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
                <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                </div>
            </div>
        
            <div class="col-12">
                <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                <select class="form-select" id="inlineFormSelectPref">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
      </div>

      <section class="container my-5">
        <h2 class="mb-4">Column form</h2>
        <form class="g-4">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName" placeholder="Name" required>
                <label for="floatingName">Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control is-valid" id="floatingEmail" required>
                <label for="floatingEmail">Email</label>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select service" name="" id="">
                    <option selected>Select service here</option>
                    <option value="1">Phone Repair</option>
                    <option value="2">Laptop Services</option>
                    <option value="3">Removing Malware</option>
                </select>
                <label for="floatingSelect">Select a service:</label>
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control" id="floatingDetails" placeholder="Enter details about what you need" required></textarea>
                <label for="floatingDetails">Details for service</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>

</body>

</html>
